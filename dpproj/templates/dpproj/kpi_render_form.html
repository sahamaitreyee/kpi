{% csrf_token %}

    <div class="form-group col-sm-6">
        {{ field.errors }}
        <div class="text-right col-sm-4">{{ field.label_tag }} </div>
        <div class="text-left col-sm-2"> {{ field }}</div>
        {% if field.help_text %}
        {% endif %}
    </div>
    {% endfor %}
</div>
